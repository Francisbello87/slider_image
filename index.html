<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider | Luxury Cars</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="slider-wrapper">
      <div class="left-slide">
        <div style="background-color: #4c2d12">
          <h1>Lamborghini</h1>
        </div>
        <div style="background-color: #89b3db">
          <h1>Pagani</h1>
        </div>
        <div style="background-color: #52473f">
          <h1>Bentley</h1>
        </div>
        <div style="background-color: #0e253c">
          <h1>Rolls Royce</h1>
        </div>
        <div style="background-color: #37728c">
          <h1>Bugatti</h1>
        </div>
        <div style="background-color: #2f3736">
          <h1>Mercedes</h1>
        </div>
        <div style="background-color: #8c3337">
          <h1>Ferrari</h1>
        </div>
      </div>
      <div class="right-slide">
        <div class="ferrari"></div>
        <div class="mercedes"></div>
        <div class="bugatti"></div>
        <div class="rolls_royce"></div>
        <div class="bentley"></div>
        <div class="pagani"></div>
        <div class="lambo"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
